<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>账号管理</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; background: #f7f7f8; color: #111; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 20px 16px 28px; }
    h1 { margin: 0 0 14px; font-size: 22px; font-weight: 700; }
    .topbar { margin-bottom: 12px; }
    .back-btn { border: 1px solid rgba(0,0,0,.12); background: #fff; color: #111; border-radius: 10px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
    .card { background: #fff; border: 1px solid rgba(0,0,0,.08); border-radius: 12px; padding: 14px; }
    .line { margin: 0 0 8px; color: rgba(17,17,17,.8); }
    .btns { display: flex; gap: 10px; margin-top: 14px; }
    button { border: 1px solid rgba(0,0,0,.12); background: #fff; color: #111; border-radius: 10px; padding: 10px 12px; font-size: 14px; cursor: pointer; }
    button.danger { color: #c2362b; border-color: rgba(194,54,43,.28); }
    #toast { position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%); background: rgba(0,0,0,.75); color: #fff; border-radius: 10px; padding: 10px 14px; font-size: 13px; opacity: 0; transition: opacity .2s ease; pointer-events: none; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar"><button id="btnBack" class="back-btn" type="button">返回</button></div>
    <h1>账号管理</h1>
    <div class="card">
      <p class="line" id="statusLine">当前状态：-</p>
      <p class="line" id="idLine">账号标识：-</p>
      <div class="btns">
        <button id="btnLogin" type="button">手机号登录（占位）</button>
        <button id="btnLogout" class="danger" type="button">操作</button>
      </div>
    </div>
  </div>
  <div id="toast">提示</div>
  <script>
    var ENABLE_ANON_LOGIN = true;
    var pendingConfirmUntil = 0;

    function showToast(msg) {
      var el = document.getElementById('toast');
      el.textContent = msg || '提示';
      el.classList.add('show');
      setTimeout(function() { el.classList.remove('show'); }, 1600);
    }
    function createAnonAccountId() {
      if (window.crypto && typeof window.crypto.randomUUID === 'function') return 'anon_' + window.crypto.randomUUID();
      return 'anon_' + Date.now() + '_' + Math.random().toString(36).slice(2, 10);
    }
    function getAccountId() {
      var v = localStorage.getItem('account_id');
      return v ? String(v) : '';
    }
    function getAccountType() {
      var t = localStorage.getItem('account_type');
      if (t) return String(t);
      var id = getAccountId();
      if (!id) return '';
      return id.indexOf('anon_') === 0 ? 'anon' : 'phone';
    }
    function ensureAnonLogin() {
      if (!ENABLE_ANON_LOGIN) return false;
      if (getAccountId()) return false;
      localStorage.setItem('account_id', createAnonAccountId());
      localStorage.setItem('account_type', 'anon');
      return true;
    }
    function render() {
      ensureAnonLogin();
      var type = getAccountType();
      var status = (type === 'anon') ? '匿名' : (type ? '手机号' : '未登录');
      var id = getAccountId() || '-';
      document.getElementById('statusLine').textContent = '当前状态：' + status;
      document.getElementById('idLine').textContent = '账号标识：' + id;
      document.getElementById('btnLogout').textContent = (type === 'anon') ? '重置匿名身份' : '退出登录';
    }
    function triggerAccountAction() {
      var now = Date.now();
      if (!pendingConfirmUntil || now > pendingConfirmUntil) {
        pendingConfirmUntil = now + 2000;
        showToast('再点一次确认');
        return;
      }
      pendingConfirmUntil = 0;
      var type = getAccountType();
      if (type === 'anon') {
        localStorage.setItem('account_id', createAnonAccountId());
        localStorage.setItem('account_type', 'anon');
        showToast('已重置匿名身份');
      } else {
        localStorage.removeItem('account_id');
        localStorage.removeItem('account_type');
        ensureAnonLogin();
        showToast(getAccountType() === 'anon' ? '已退出登录，当前为匿名模式' : '已退出登录');
      }
      render();
    }

    document.getElementById('btnBack').addEventListener('click', function() {
      if (history.length > 1) history.back();
      else window.location.href = 'gpt-demo.html';
    });
    document.getElementById('btnLogin').addEventListener('click', function() { showToast('暂未开放登录'); });
    document.getElementById('btnLogout').addEventListener('click', triggerAccountAction);
    render();
  </script>
</body>
</html>
