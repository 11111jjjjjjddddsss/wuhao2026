<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>账号管理</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --text: #111;
      --muted: #7d7d7d;
      --border: rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100svh;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: calc(env(safe-area-inset-top, 0px) + 16px) 16px calc(env(safe-area-inset-bottom, 0px) + 20px);
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .back-btn {
      width: 44px;
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      line-height: 32px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .label {
      color: var(--muted);
      font-size: 14px;
      line-height: 20px;
    }
    .value {
      font-size: 16px;
      font-weight: 600;
      line-height: 24px;
    }
    .menu {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }
    .menu-item {
      width: 100%;
      min-height: 52px;
      border: 0;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      text-align: left;
      padding: 14px 16px;
      font-size: 16px;
      line-height: 24px;
      cursor: pointer;
    }
    .menu-item:last-child { border-bottom: 0; }
    .menu-item:active { background: #f1f1f1; }
    #toast {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 80px);
      transform: translateX(-50%);
      background: rgba(17, 17, 17, 0.92);
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 9999;
      white-space: nowrap;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button id="btnBack" class="back-btn" type="button" aria-label="返回">‹</button>
      <h1 class="title">账号管理</h1>
    </div>

    <div class="card">
      <span class="label">当前身份</span>
      <span id="identityValue" class="value">匿名</span>
    </div>

    <div class="menu">
      <button class="menu-item" type="button" data-placeholder="1">清空聊天记录</button>
      <button class="menu-item" type="button" data-placeholder="1">设备管理</button>
      <button class="menu-item" type="button" data-placeholder="1">更换绑定手机号</button>
      <button class="menu-item" type="button" data-placeholder="1">账号注销</button>
    </div>
  </div>

  <div id="toast">功能开发中</div>

  <script>
    (function () {
      var toastEl = document.getElementById('toast');
      var toastTimer = null;

      function showToast(msg) {
        if (!toastEl) return;
        toastEl.textContent = msg || '功能开发中';
        toastEl.classList.add('show');
        if (toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(function () { toastEl.classList.remove('show'); }, 1400);
      }

      function getAccountType() {
        var t = (localStorage.getItem('account_type') || '').trim();
        return t;
      }

      function renderIdentity() {
        var type = getAccountType();
        var text = type === 'phone' ? '手机号' : '匿名';
        var el = document.getElementById('identityValue');
        if (el) el.textContent = text;
      }

      var backBtn = document.getElementById('btnBack');
      if (backBtn) {
        backBtn.addEventListener('click', function () {
          if (history.length > 1) history.back();
          else location.href = 'gpt-demo.html';
        });
      }

      document.querySelectorAll('[data-placeholder="1"]').forEach(function (btn) {
        btn.addEventListener('click', function () { showToast('功能开发中'); });
      });

      renderIdentity();
    })();
  </script>
</body>
</html>
