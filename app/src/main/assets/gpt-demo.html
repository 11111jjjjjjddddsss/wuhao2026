<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GPT Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
        }

        .message {
            margin-bottom: 24px;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            color: #111;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .message-image {
            max-width: 100%;
            margin: 12px 0;
            display: block;
            border-radius: 4px;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background-color: #ffffff;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding: 10px 12px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .file-input {
            display: none;
        }

        .add-button {
            background: none;
            border: none;
            color: #111;
            font-size: 24px;
            font-weight: 300;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            cursor: pointer;
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .add-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .text-input {
            flex: 1;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 20px;
            padding: 10px 14px;
            color: #111;
            font-size: 15px;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            resize: none;
            min-height: 36px;
            max-height: 120px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            outline: none;
            box-shadow: none;
        }

        .text-input:focus {
            border-color: rgba(0, 0, 0, 0.2);
        }

        .text-input::-webkit-resizer {
            display: none;
        }

        .send-button {
            width: 32px;
            height: 32px;
            background-color: #000;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background-color 0.15s ease, opacity 0.15s ease;
        }

        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .send-button:not(:disabled):hover {
            background-color: #1a1a1a;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .typing-indicator {
            display: inline-block;
            color: #666;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="messages-container" id="messagesContainer">
        <!-- 消息将动态添加到这里 -->
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <button class="add-button" id="addButton" title="上传图片">+</button>
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="消息"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" title="发送">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0L6.59 1.41L12.17 7H0V9H12.17L6.59 14.59L8 16L16 8L8 0Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const addButton = document.getElementById('addButton');

        let isGenerating = false;

        // Android 接口对象（由 WebView 注入）
        const AndroidInterface = window.AndroidInterface || {
            sendMessage: function(text, imageBase64List) {
                console.log('AndroidInterface.sendMessage called', text, imageBase64List);
            }
        };

        // 自动调整文本域高度
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        // 更新发送按钮状态
        // 规则：图片必须带文字
        // - 有文字无图片：启用
        // - 有文字有图片：启用
        // - 无文字有图片：禁用（图片必须带文字）
        // - 无文字无图片：禁用
        function updateSendButton() {
            const hasText = textInput.value.trim().length > 0;
            const hasFiles = fileInput.files.length > 0;
            
            // 检查是否有有效图片
            let hasValidImage = false;
            if (hasFiles) {
                for (let i = 0; i < fileInput.files.length; i++) {
                    if (fileInput.files[i].type.startsWith('image/')) {
                        hasValidImage = true;
                        break;
                    }
                }
            }
            
            // 如果有图片但无文字，禁用按钮
            if (hasValidImage && !hasText) {
                sendButton.disabled = true;
            } else {
                // 其他情况：有文字即可启用（无论是否有图片）
                sendButton.disabled = !hasText;
            }
        }

        // 文件选择
        addButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            updateSendButton();
        });

        // 发送消息
        function sendMessage() {
            if (sendButton.disabled) return;
            if (isGenerating) return;

            const text = textInput.value.trim();
            const files = fileInput.files;

            // 验证规则：图片必须带文字
            // 1. 无文字无图片：不允许发送
            // 2. 有图片无文字：不允许发送（图片必须带文字）
            // 3. 有文字无图片：允许发送
            // 4. 有文字有图片：允许发送
            if (!text && files.length === 0) return;
            if (files.length > 0 && !text) {
                // 检查是否有有效图片
                let hasValidImage = false;
                for (let i = 0; i < files.length; i++) {
                    if (files[i].type.startsWith('image/')) {
                        hasValidImage = true;
                        break;
                    }
                }
                if (hasValidImage) {
                    // 有图片但无文字，不允许发送
                    alert('图片必须带文字说明，请输入文字后再发送');
                    return;
                }
            }

            // 添加用户消息
            const userMessage = createMessage('user', text, files);
            messagesContainer.appendChild(userMessage);
            scrollToBottom();

            // 处理图片：转换为Base64
            if (files.length > 0) {
                const imageBase64List = [];
                let processedCount = 0;
                let hasImage = false;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.startsWith('image/')) {
                        hasImage = true;
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // 移除 data:image/...;base64, 前缀
                            const base64 = e.target.result.split(',')[1];
                            if (base64 && base64.length > 10) {
                                imageBase64List.push(base64);
                            }
                            processedCount++;
                            
                            if (processedCount === files.length) {
                                // 所有文件处理完成，只有在有有效图片时才传递数组
                                if (imageBase64List.length > 0) {
                                    sendToAndroid(text, imageBase64List);
                                } else {
                                    // 没有有效图片，传递 null
                                    sendToAndroid(text, null);
                                }
                            }
                        };
                        reader.readAsDataURL(file);
                    } else {
                        processedCount++;
                        if (processedCount === files.length) {
                            // 所有文件处理完成，但没有图片
                            sendToAndroid(text, null);
                        }
                    }
                }
            } else {
                // 无图时传递 null，确保 images 字段不存在
                sendToAndroid(text, null);
            }

            // 清空输入
            textInput.value = '';
            textInput.style.height = 'auto';
            fileInput.value = '';
            updateSendButton();

            // 创建AI回复占位
            isGenerating = true;
            sendButton.disabled = true;
            const assistantMessage = createMessage('assistant', '', []);
            messagesContainer.appendChild(assistantMessage);
            scrollToBottom();
        }

        // 发送到Android后端
        function sendToAndroid(text, imageBase64List) {
            // 无图时传递 null，有图时传递数组
            const jsonData = imageBase64List === null ? null : JSON.stringify(imageBase64List);
            AndroidInterface.sendMessage(text || '', jsonData || 'null');
        }

        // 接收Android返回的chunk（由Android调用）
        window.onChunkReceived = function(chunk) {
            const lastMessage = messagesContainer.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('message')) {
                const contentDiv = lastMessage.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.textContent += chunk;
                    scrollToBottom();
                }
            }
        };

        // 接收Android完成通知（由Android调用）
        window.onCompleteReceived = function() {
            isGenerating = false;
            sendButton.disabled = false;
            // 清空图片选择状态
            fileInput.value = '';
            updateSendButton();
        };

        // 创建消息元素
        function createMessage(role, text, files) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // 添加图片
            if (files && files.length > 0) {
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'message-image';
                            contentDiv.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            // 添加文本
            if (text) {
                const textNode = document.createTextNode(text);
                contentDiv.appendChild(textNode);
            }

            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        // 滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 初始化发送按钮状态
        updateSendButton();

        // 发送按钮点击
        sendButton.addEventListener('click', sendMessage);

        // Enter 发送（Shift+Enter 换行）
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
