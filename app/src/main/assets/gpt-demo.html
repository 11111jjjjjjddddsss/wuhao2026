<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GPT Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
        }

        .message {
            margin-bottom: 24px;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            color: #111;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* 用户消息：右对齐 */
        .message.user .message-content {
            text-align: right;
        }

        /* AI消息：左对齐 */
        .message.assistant .message-content {
            text-align: left;
        }

        .message-image {
            max-width: 100%;
            margin: 12px 0;
            display: block;
            border-radius: 4px;
        }

        .image-preview-container {
            padding: 8px 12px;
            background-color: #f9f9f9;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #e0e0e0;
            flex-shrink: 0;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-status-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 0 0 0 8px;
        }

        .image-status-uploading {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-status-success {
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
        }

        .image-status-fail {
            color: #f44336;
            font-size: 16px;
            font-weight: bold;
        }

        .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 4px;
            padding: 4px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        .image-action-btn {
            flex: 1;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .image-action-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .image-action-btn.delete {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .image-action-btn.delete:hover {
            background-color: rgba(244, 67, 54, 1);
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background-color: #ffffff;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding: 10px 12px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .file-input {
            display: none;
        }

        .add-button {
            background: none;
            border: none;
            color: #111;
            font-size: 24px;
            font-weight: 300;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            cursor: pointer;
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .add-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .text-input {
            flex: 1;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 20px;
            padding: 10px 14px;
            color: #111;
            font-size: 15px;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            resize: none;
            min-height: 36px;
            max-height: 120px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            outline: none;
            box-shadow: none;
        }

        .text-input:focus {
            border-color: rgba(0, 0, 0, 0.2);
        }

        .text-input::-webkit-resizer {
            display: none;
        }

        .send-button {
            width: 32px;
            height: 32px;
            background-color: #000;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background-color 0.15s ease, opacity 0.15s ease;
        }

        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .send-button:not(:disabled):hover {
            background-color: #1a1a1a;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .typing-indicator {
            display: inline-block;
            color: #666;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="messages-container" id="messagesContainer">
        <!-- 消息将动态添加到这里 -->
    </div>

    <div class="input-container">
        <div id="imagePreviewContainer" class="image-preview-container" style="display: none;"></div>
        <div class="input-wrapper">
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <button class="add-button" id="addButton" title="上传图片">+</button>
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="消息"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" title="发送">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0L6.59 1.41L12.17 7H0V9H12.17L6.59 14.59L8 16L16 8L8 0Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const addButton = document.getElementById('addButton');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        let isGenerating = false;
        
        // 图片状态管理（Map 保持插入顺序，发送时 URL 顺序与用户选择一致）
        const imageState = new Map(); // imageId -> {file, base64, status, url, element, currentRequestId}

        // Android 接口对象（由 WebView 注入）
        const AndroidInterface = window.AndroidInterface || {
            uploadImages: function(imageDataListJson) {
                console.log('AndroidInterface.uploadImages called', imageDataListJson);
            },
            retryImage: function(imageId) {
                console.log('AndroidInterface.retryImage called', imageId);
            }
        };

        // 自动调整文本域高度
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        // 更新发送按钮状态
        // 规则：
        // - 无文字：禁用
        // - 有文字无图：可发送
        // - 有文字有图：只有当全部为Success才可发送（存在Uploading或Fail时禁用）
        function updateSendButton() {
            const hasText = textInput.value.trim().length > 0;
            const hasImages = imageState.size > 0;
            
            if (!hasText) {
                sendButton.disabled = true;
                return;
            }
            
            if (!hasImages) {
                sendButton.disabled = false;
                return;
            }
            
            // 有文字有图：检查所有图片状态
            let hasUploading = false;
            let hasFail = false;
            for (const [imageId, state] of imageState) {
                if (state.status === 'uploading') {
                    hasUploading = true;
                } else if (state.status === 'fail') {
                    hasFail = true;
                }
            }
            
            // 只要有Uploading或Fail，就禁用发送
            sendButton.disabled = hasUploading || hasFail;
            
            // 选满4张时禁用“+”按钮，不再打开选择器
            addButton.disabled = imageState.size >= 4;
            addButton.style.opacity = imageState.size >= 4 ? '0.5' : '1';
        }

        // 文件选择：选满4张后不允许再选（不在选择器层面静默截断）
        addButton.addEventListener('click', () => {
            if (imageState.size >= 4) {
                // 已选满4张，不打开选择器
                return;
            }
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            const currentImageCount = imageState.size;
            const remainingSlots = 4 - currentImageCount;
            
            // 不允许“超过4张只保留前4张”：超过则提示并回滚，不加入任何新图
            if (imageFiles.length > remainingSlots) {
                alert('最多选择4张图片');
                fileInput.value = '';
                return;
            }
            
            imageFiles.forEach((file) => {
                const imageId = 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                addImagePreview(imageId, file);
            });
            
            fileInput.value = '';
            updateSendButton();
        });
        
        // 添加图片预览（缩略图用 objectURL 减少内存，base64 仅用于发给 Android）
        function addImagePreview(imageId, file) {
            const previewItem = document.createElement('div');
            previewItem.className = 'image-preview-item';
            previewItem.dataset.imageId = imageId;
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            
            const statusOverlay = document.createElement('div');
            statusOverlay.className = 'image-status-overlay';
            const statusIcon = document.createElement('div');
            statusIcon.className = 'image-status-uploading';
            statusOverlay.appendChild(statusIcon);
            
            const actions = document.createElement('div');
            actions.className = 'image-actions';
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'image-action-btn delete';
            deleteBtn.textContent = '删除';
            deleteBtn.onclick = () => removeImage(imageId);
            actions.appendChild(deleteBtn);
            
            previewItem.appendChild(img);
            previewItem.appendChild(statusOverlay);
            previewItem.appendChild(actions);
            
            imagePreviewContainer.appendChild(previewItem);
            imagePreviewContainer.style.display = 'flex';
            
            const requestId = 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            // 立即写入 state，便于删除时能清理；base64 稍后填入
            imageState.set(imageId, {
                file: file,
                base64: null,
                status: 'uploading',
                url: null,
                element: previewItem,
                currentRequestId: requestId
            });
            
            // 读取 base64 仅用于上传（上传后 success 可释放）
            const reader = new FileReader();
            reader.onload = function(e) {
                const state = imageState.get(imageId);
                if (!state) return; // 用户已删除，不再上传
                const base64 = e.target.result.split(',')[1];
                if (!base64 || base64.length < 10) return;
                state.base64 = base64;
                uploadImage(imageId, base64, requestId);
            };
            reader.readAsDataURL(file);
        }
        
        // 上传图片（带 requestId，用于回调去重）
        function uploadImage(imageId, base64, requestId) {
            const imageData = {
                imageId: imageId,
                base64: base64,
                requestId: requestId
            };
            const imageDataList = [imageData];
            AndroidInterface.uploadImages(JSON.stringify(imageDataList));
        }
        
        // 更新图片状态（仅当 imageId 仍存在且 requestId 匹配当前尝试时生效，防删图/重试竞态）
        function updateImageStatus(imageId, status, url, requestId) {
            const state = imageState.get(imageId);
            if (!state) return; // 已删除，忽略回调
            if (requestId != null && state.currentRequestId !== requestId) return; // 非本次尝试，忽略
            
            state.status = status;
            if (url) {
                state.url = url;
            }
            if (status === 'success') {
                state.base64 = null; // 成功后释放 base64，减少内存
            }
            
            const statusOverlay = state.element.querySelector('.image-status-overlay');
            statusOverlay.innerHTML = '';
            
            if (status === 'uploading') {
                const spinner = document.createElement('div');
                spinner.className = 'image-status-uploading';
                statusOverlay.appendChild(spinner);
            } else if (status === 'success') {
                const checkmark = document.createElement('div');
                checkmark.className = 'image-status-success';
                checkmark.textContent = '✓';
                statusOverlay.appendChild(checkmark);
                
                const retryBtn = state.element.querySelector('.retry');
                if (retryBtn) retryBtn.remove();
            } else if (status === 'fail') {
                const failIcon = document.createElement('div');
                failIcon.className = 'image-status-fail';
                failIcon.textContent = '✗';
                statusOverlay.appendChild(failIcon);
                
                const actions = state.element.querySelector('.image-actions');
                if (!actions.querySelector('.retry')) {
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'image-action-btn retry';
                    retryBtn.textContent = '重试';
                    retryBtn.onclick = () => retryImage(imageId);
                    actions.insertBefore(retryBtn, actions.firstChild);
                }
            }
            
            updateSendButton();
        }
        
        // 重试图片（新 requestId，避免旧回调覆盖）
        function retryImage(imageId) {
            const state = imageState.get(imageId);
            if (!state) return;
            if (!state.base64) return; // 已释放则无法重试（理论上 success 后不会点重试）
            
            const requestId = 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            state.currentRequestId = requestId;
            updateImageStatus(imageId, 'uploading', null, requestId);
            AndroidInterface.retryImage(imageId, state.base64, requestId);
        }
        
        // 删除图片：UI 立即移除，已删除图不参与发送，后续该图回调忽略
        function removeImage(imageId) {
            const state = imageState.get(imageId);
            if (state && state.element) {
                if (state.element.querySelector('img') && state.element.querySelector('img').src) {
                    URL.revokeObjectURL(state.element.querySelector('img').src);
                }
                state.element.remove();
            }
            imageState.delete(imageId);
            
            if (imageState.size === 0) {
                imagePreviewContainer.style.display = 'none';
            }
            
            updateSendButton();
        }
        
        // 接收 Android 上传状态回调（带 requestId，仅接受当前 attempt）
        window.onImageUploadStatus = function(imageId, status, url, requestId) {
            updateImageStatus(imageId, status, url || null, requestId || null);
        };

        // 发送消息
        function sendMessage() {
            if (sendButton.disabled) return;
            if (isGenerating) return;

            const text = textInput.value.trim();
            const hasImages = imageState.size > 0;

            // 验证规则：有图必须有文字
            if (hasImages && !text) {
                alert('请补充文字说明');
                return;
            }

            // 验证：所有图片必须成功上传
            if (hasImages) {
                let allSuccess = true;
                for (const [imageId, state] of imageState) {
                    if (state.status !== 'success') {
                        allSuccess = false;
                        break;
                    }
                }
                if (!allSuccess) {
                    // 不应该到达这里（按钮已禁用），但作为双重检查
                    return;
                }
            }

            // URL 列表严格来自 success 状态，顺序与用户选择顺序一致（Map 插入序）
            const imageUrls = [];
            for (const [imageId, state] of imageState) {
                if (state.status === 'success' && state.url) {
                    imageUrls.push(state.url);
                }
            }

            // 添加用户消息（右对齐，立即显示）
            const userMessage = createMessage({ 
                role: "user", 
                text: text, 
                files: null, 
                imageUrls: imageUrls,
                stream: false 
            });
            messagesContainer.appendChild(userMessage);
            scrollToBottom();

            // 发送到Android
            sendToAndroid(text, imageUrls);

            // 清空输入和图片预览
            textInput.value = '';
            textInput.style.height = 'auto';
            imageState.clear();
            imagePreviewContainer.innerHTML = '';
            imagePreviewContainer.style.display = 'none';
            updateSendButton();

            // 创建AI回复占位（左对齐，等待真流式内容）
            isGenerating = true;
            sendButton.disabled = true;
            const assistantMessage = createMessage({ role: "assistant", text: "", stream: true });
            messagesContainer.appendChild(assistantMessage);
            scrollToBottom();
        }

        // 发送到Android后端
        function sendToAndroid(text, imageUrls) {
            const imageUrlsJson = imageUrls.length > 0 ? JSON.stringify(imageUrls) : 'null';
            AndroidInterface.sendMessage(text || '', imageUrlsJson);
        }

        // 接收Android返回的流式chunk（由Android调用）
        // 真流式SSE：直接append chunk，不假流式
        window.onChunkReceived = function(chunk) {
            console.log("=== CHUNK_RECEIVED ===", chunk);
            
            // 防空处理
            if (!chunk || chunk.trim() === '') {
                return;
            }
            
            // 找到最后一个AI消息（assistant类）
            const lastMessage = messagesContainer.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('assistant')) {
                const contentDiv = lastMessage.querySelector('.message-content');
                if (contentDiv) {
                    // 直接append chunk（不覆盖，不假流式）
                    contentDiv.textContent += chunk;
                    scrollToBottom();
                } else {
                    console.error("找不到AI消息的contentDiv");
                }
            } else {
                console.error("找不到assistant类消息，lastMessage =", lastMessage);
            }
        };

        // 接收Android完成通知（由Android调用）
        window.onCompleteReceived = function() {
            console.log("=== STREAM_COMPLETE ===");
            
            isGenerating = false;
            sendButton.disabled = false;
            // 清空图片选择状态
            fileInput.value = '';
            updateSendButton();
        };

        // 统一消息渲染函数（用户/AI共用）
        function createMessage({ role, text, files, imageUrls, stream }) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // 添加图片（仅用户消息支持）
            if (imageUrls && imageUrls.length > 0 && role === 'user') {
                for (let url of imageUrls) {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'message-image';
                    contentDiv.appendChild(img);
                }
            } else if (files && files.length > 0 && role === 'user') {
                // 兼容旧逻辑（如果传入files）
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'message-image';
                            contentDiv.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            // 添加文本
            if (text && role === 'user') {
                // 用户消息：立即完整显示（同步）
                const textNode = document.createTextNode(text);
                contentDiv.appendChild(textNode);
            } else if (role === 'assistant') {
                // AI消息：初始为空，等待假流式渲染
                contentDiv.textContent = '';
            }

            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        // 滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 初始化发送按钮状态
        updateSendButton();

        // 发送按钮点击
        sendButton.addEventListener('click', sendMessage);

        // Enter 发送（Shift+Enter 换行）
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
