<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>农技千问</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --text: #111111;
            --muted: #7d7d7d;
            --border: rgba(0, 0, 0, 0.08);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100svh;
        }
        .page {
            min-height: 100vh;
            min-height: 100svh;
            padding-top: calc(env(safe-area-inset-top, 0px) + 28px);
            padding-right: 24px;
            padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
            padding-left: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .main {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 0.2px;
            margin-bottom: 8px;
        }
        .sub {
            color: var(--muted);
            font-size: 15px;
            line-height: 22px;
        }
        .actions {
            display: grid;
            gap: 12px;
        }
        .btn {
            width: 100%;
            height: 50px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: #111;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform .12s ease, opacity .12s ease, background-color .12s ease;
        }
        .btn-primary {
            background: #111;
            border-color: #111;
            color: #fff;
        }
        .btn-primary:active {
            opacity: .9;
            transform: scale(0.996);
        }
        .btn-secondary:active {
            background: #f1f1f1;
            transform: scale(0.996);
        }
        .footer-note {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            line-height: 18px;
            padding-bottom: 4px;
        }
        #toast {
            position: fixed;
            left: 50%;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 80px);
            transform: translateX(-50%);
            background: rgba(17, 17, 17, 0.92);
            color: #fff;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .18s ease;
            z-index: 9999;
            white-space: nowrap;
        }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="page">
        <main class="main">
            <header class="header">
                <h1 class="title">农技千问</h1>
                <p class="sub">登录后继续使用</p>
            </header>
            <section class="actions" aria-label="登录方式">
                <button class="btn btn-primary" id="btnAnonLogin" type="button">匿名登录（开发/联调）</button>
                <button class="btn btn-secondary" id="btnPhoneLogin" type="button">手机号登录</button>
            </section>
        </main>
        <p class="footer-note">匿名仅用于开发/联调</p>
    </div>
    <div id="toast">暂未开放</div>
    <script>
        (function () {
            var toastEl = document.getElementById('toast');
            var toastTimer = null;
            function showToast(msg) {
                if (!toastEl) return;
                toastEl.textContent = msg;
                toastEl.classList.add('show');
                if (toastTimer) clearTimeout(toastTimer);
                toastTimer = setTimeout(function () { toastEl.classList.remove('show'); }, 1400);
            }
            function createAnonAccountId() {
                if (window.crypto && typeof window.crypto.randomUUID === 'function') {
                    return 'anon_' + window.crypto.randomUUID();
                }
                return 'anon_' + Date.now() + '_' + Math.random().toString(36).slice(2, 10);
            }

            var anonBtn = document.getElementById('btnAnonLogin');
            var phoneBtn = document.getElementById('btnPhoneLogin');

            if (anonBtn) {
                anonBtn.addEventListener('click', function () {
                    localStorage.setItem('account_id', createAnonAccountId());
                    localStorage.setItem('account_type', 'anon');
                    location.replace('gpt-demo.html');
                });
            }
            if (phoneBtn) {
                phoneBtn.addEventListener('click', function () {
                    showToast('暂未开放');
                });
            }
        })();
    </script>
</body>
</html>
