<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>农技千问</title>
    <style>
        :root {
            --bg: #f6f6f6;
            --card: #ffffff;
            --text: #111111;
            --muted: #8c8c8c;
            --border: rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .panel {
            width: min(420px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px 18px 18px;
        }
        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
            margin-bottom: 8px;
        }
        .sub {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            height: 46px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            color: #111;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn + .btn { margin-top: 10px; }
        .btn:active { transform: scale(0.995); }
        #toast {
            position: fixed;
            left: 50%;
            bottom: 84px;
            transform: translateX(-50%);
            background: rgba(17, 17, 17, 0.92);
            color: #fff;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .18s ease;
            z-index: 9999;
            white-space: nowrap;
        }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>
    <main class="panel">
        <h1 class="title">农技千问</h1>
        <p class="sub">登录后继续使用</p>
        <button class="btn" id="btnAnonLogin" type="button">匿名登录（开发/联调）</button>
        <button class="btn" id="btnPhoneLogin" type="button">手机号登录</button>
    </main>
    <div id="toast">暂未开放</div>
    <script>
        (function () {
            var toastEl = document.getElementById('toast');
            var toastTimer = null;
            function showToast(msg) {
                if (!toastEl) return;
                toastEl.textContent = msg;
                toastEl.classList.add('show');
                if (toastTimer) clearTimeout(toastTimer);
                toastTimer = setTimeout(function () { toastEl.classList.remove('show'); }, 1400);
            }
            function createAnonAccountId() {
                if (window.crypto && typeof window.crypto.randomUUID === 'function') {
                    return 'anon_' + window.crypto.randomUUID();
                }
                return 'anon_' + Date.now() + '_' + Math.random().toString(36).slice(2, 10);
            }

            var anonBtn = document.getElementById('btnAnonLogin');
            var phoneBtn = document.getElementById('btnPhoneLogin');

            if (anonBtn) {
                anonBtn.addEventListener('click', function () {
                    localStorage.setItem('account_id', createAnonAccountId());
                    localStorage.setItem('account_type', 'anon');
                    localStorage.removeItem('debug_tier');
                    location.replace('gpt-demo.html');
                });
            }
            if (phoneBtn) {
                phoneBtn.addEventListener('click', function () {
                    showToast('暂未开放');
                });
            }
        })();
    </script>
</body>
</html>
