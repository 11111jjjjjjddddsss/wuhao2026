<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>帮助与反馈</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --surface: #fff;
      --text: #111;
      --muted: #6f6f73;
      --border: rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: min(100vw, 430px);
      max-width: 430px;
      min-height: 100vh;
      padding: calc(env(safe-area-inset-top, 0px) + 16px) 16px calc(env(safe-area-inset-bottom, 0px) + 24px);
    }
    @media (orientation: landscape) {
      .wrap {
        width: min(100vw, 520px);
        max-width: 520px;
      }
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .back-btn {
      width: 44px;
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      line-height: 32px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      line-height: 1.7;
      color: rgba(17,17,17,.82);
      margin-bottom: 14px;
    }
    .open-link {
      width: 100%;
      height: 48px;
      border: 1px solid rgba(0,0,0,.1);
      border-radius: 12px;
      background: #fff;
      color: #111;
      font-size: 16px;
      cursor: pointer;
    }
    .open-link:active { background: #f1f1f3; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button id="btnBack" class="back-btn" type="button" aria-label="返回">←</button>
      <h1>帮助与反馈</h1>
    </div>
    <div class="card">
      如需问题反馈、功能建议或使用咨询，可点击下方按钮进入反馈表单。
    </div>
    <button id="openFeishuBtn" class="open-link" type="button">打开反馈表单</button>
  </div>
  <script>
    (function () {
      var FEISHU_URL = 'https://t0zamvo8k09.feishu.cn/share/base/form/shrcn9AWNObwhAUnHxVzldd9mwh';
      var backBtn = document.getElementById('btnBack');
      if (backBtn) {
        backBtn.addEventListener('click', function () {
          if (history.length > 1) history.back();
          else location.href = 'gpt-demo.html';
        });
      }
      var openBtn = document.getElementById('openFeishuBtn');
      if (openBtn) {
        openBtn.addEventListener('click', function () {
          try {
            if (window.AndroidInterface && typeof window.AndroidInterface.openUrl === 'function') {
              window.AndroidInterface.openUrl(FEISHU_URL);
              return;
            }
          } catch (e) {}
          try {
            var popup = window.open(FEISHU_URL, '_blank');
            if (popup) return;
          } catch (e2) {}
          location.href = FEISHU_URL;
        });
      }
    })();
  </script>
</body>
</html>
