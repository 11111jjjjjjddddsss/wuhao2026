name: CI

on:
  push:
    branches: [test-android]
  pull_request:
    branches: [test-android]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          retry() {
            local max_attempts="$1"
            shift
            local attempt=1
            until "$@"; do
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "Command failed after ${attempt} attempts: $*"
                return 1
              fi
              attempt=$((attempt + 1))
              echo "Retry ${attempt}/${max_attempts}: $*"
              sleep 5
            done
          }
          yes | sdkmanager --licenses
          retry 3 sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Mojibake check
        run: python3 scripts/check_mojibake.py

      - name: Ensure WebView demo entry removed
        run: |
          if git grep -n "gpt-demo|android_asset|WebView" -- app/src/main; then
            echo "Found forbidden WebView/demo references in app/src/main"
            exit 1
          fi

      - name: Android compile
        env:
          BAILIAN_API_KEY: ci_dummy_key
        run: |
          chmod +x ./gradlew
          retry() {
            local max_attempts="$1"
            shift
            local attempt=1
            until "$@"; do
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "Command failed after ${attempt} attempts: $*"
                return 1
              fi
              attempt=$((attempt + 1))
              echo "Retry ${attempt}/${max_attempts}: $*"
              sleep 5
            done
          }
          retry 2 ./gradlew :app:compileDebugKotlin --no-daemon --stacktrace

      - name: Server build
        run: |
          cd server
          npm ci
          npm run build
