name: CI

on:
  push:
    branches: [test-android]
  pull_request:
    branches: [test-android]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Mojibake check
        run: python3 scripts/check_mojibake.py

      - name: Android compile
        run: ./gradlew :app:compileDebugKotlin

      - name: Server build
        run: |
          cd server
          npm ci
          npm run build

